{% extends 'mail/base.html' %}
{% block content %}

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Список Клиентов</h1>
                <a href="{% url 'mail:client_create' %}" class="btn btn-primary my-2">Добавить нового клиента</a>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for client in object_list %}
                {% if user == client.owner or user.is_staff %}

                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text">Почта: {{ client.email }}</p>
                            <p class="card-text">Имя: {{ client.name }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'mail:client_detail' client.pk %}"
                                       role="button">Посмотреть</a>
                                    <a class="btn btn-primary" href="{% url 'mail:client_update' client.pk %}"
                                       role="button">Редактировать</a>
                                    <a class="btn btn-primary" href="{% url 'mail:client_delete' client.pk %}"
                                       role="button">Удалить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

</main>

{% endblock %}
