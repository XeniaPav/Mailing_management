{% extends 'mail/base.html' %}
{% block content %}
<br>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Пользователь: {{ object.email }} </h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">Почта пользователя: {{ object.email }}</p>
              <p class="card-text">Телефон пользователя: {{ object.phone }}</p>
                <p class="card-text">Страна пользователя: {{ object.country }}</p>
              <p class="card-text">Статус пользователя: {{ object.is_active }}</p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'users:user_list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

{% endblock %}
