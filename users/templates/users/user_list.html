{% extends 'mail/base.html' %}
{% block content %}

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Список Пользователей</h1>
      </div>
    </div>
  </section>

  {% if perms.users.can_view_user %}
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for user in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">Почта: {{ user.email }}</p>
              <p class="card-text">Активен: {{ user.is_active }}</p>
              <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'users:user_detail' user.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-warning" href="{% url 'users:user_update' user.pk %}" role="button">Блокировка/Разблокировка</a>
                  <a class="btn btn-danger" href="{% url 'users:user_delete' user.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endif %}

</main>

{% endblock %}
